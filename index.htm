<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoFap Tracker</title>
    <meta name="description" content="Track your NoFap journey">
    <meta name="theme-color" content="#4a6fa5">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="pages/badges.html"><i class="fas fa-trophy"></i> Badges</a></li>
                    <li><a href="pages/reasons.html"><i class="fas fa-list"></i> Reasons</a></li>
                    <li><a href="pages/calendar.html"><i class="fas fa-calendar"></i> Calendar</a></li>
                </ul>
            </nav>
        </div>
        
        <main class="main-content">
            <div class="timer-container">
                <h1>Your NoFap Streak</h1>
                <div class="timer" id="timer">
                    <span id="days">00</span>d 
                    <span id="hours">00</span>h 
                    <span id="minutes">00</span>m 
                    <span id="seconds">00</span>s
                </div>
                <div class="current-streak">Current streak: <span id="streak-days">0</span> days</div>
                
                <button id="relapse-btn" class="btn relapse-btn">I Relapsed</button>
                
                <div id="relapse-modal" class="modal">
                    <div class="modal-content">
                        <span class="close-btn">&times;</span>
                        <h2>Reason for Relapse</h2>
                        <textarea id="reason-text" placeholder="What led to your relapse? Be honest..."></textarea>
                        <button id="submit-relapse" class="btn">Submit</button>
                    </div>
                </div>
            </div>
            
            <div class="motivation">
                <p id="motivation-text">You're doing great! Keep going!</p>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
